name = "test"
description = ""
version = "0.1.0-dev"

authors = ["Jeremy Grosser"]
maintainers = ["Jeremy Grosser <jeremy@synack.me>"]
maintainers-logins = ["JeremyGrosser"]
licenses = "BSD-3-Clause"
website = ""
tags = []

executables = ["test"]

[[depends-on]]
mspm0 = "*"
bare_runtime = "~0.1.0"

[[pins]]
mspm0 = { path='..' }
bare_runtime = { url='https://github.com/JeremyGrosser/bare_runtime.git', branch='no_semihosting' }

[configuration.values]
mspm0.Device = "MSPM0L1306"

[gpr-set-externals]
BARE_RUNTIME_SWITCHES = "-mcpu=cortex-m0plus"

[build-switches]
development.optimization = ["-Og"]
release.optimization = ["-gnatn2", "-gnatp", "-O2"]

[build-profiles]
"*" = "development"
